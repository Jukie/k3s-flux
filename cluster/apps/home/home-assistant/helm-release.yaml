
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: homeassistant/home-assistant
      tag: 2021.4.6
    env:
      TZ: "America/Denver"
    #envFrom:
    #- secretRef:
    #    name: home-assistant
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    #service:
    #  type: LoadBalancer
    # externalIPs:
    #  - "${CLUSTER_LB_HOME_ASSISTANT}"
    #  externalTrafficPolicy: Local
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.org/websocket-services: home-assistant
        external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN}
      hosts:
      - host: "hass.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "hass.${SECRET_DOMAIN}"
        secretName: hass-tls
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: zwave
              operator: In
              values:
              - "true"
    persistence:
      config:
        enabled: true
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
